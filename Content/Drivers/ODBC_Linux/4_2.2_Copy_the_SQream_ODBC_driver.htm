    <body class="article toc2 toc-left">
        <h3 id="_copy_the_sqream_odbc_driver">Copy the SQream ODBC driver</h3>
        <div class="paragraph">
            <p>Copy the <strong>sqream_odbc.so</strong> file to the directory you want the SQream ODBC driver to reside.<br></br></p>
            <p class="example">For example:</p>
        </div>
        <div class="code">
            <div class="content"><pre class="pygments highlight" xml:space="preserve"><code data-lang="bash">/home/sqream/ODBC/sqream_odbc.so</code></pre>
            </div>
        </div>
        <div class="paragraph">
            <p>This is the path and file name you will use in next steps.</p>
        </div>
    </body>
</html>

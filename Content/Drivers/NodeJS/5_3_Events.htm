    <body class="article toc2 toc-left">
        <h2 id="_events">Events</h2>
        <div class="sectionbody">
            <div class="paragraph">
                <p>The sqream-connector has a few events return with event emitter.</p>
            </div>
            <div class="sect2">
                <h3 id="_getconnectionid">getConnectionId</h3>
                <div class="paragraph">
                    <p>getConnectionId event return the executing connection Id.</p>
                </div>
            </div>
            <div class="sect2">
                <h3 id="_getstatementid">getStatementId</h3>
                <div class="paragraph">
                    <p>getStatementId event return the executing statement Id</p>
                </div>
            </div>
            <div class="sect2">
                <h3 id="_gettypes">getTypes</h3>
                <div class="paragraph">
                    <p>getTypes event return the results columns types</p>
                </div>
            </div>
        </div>
    </body>

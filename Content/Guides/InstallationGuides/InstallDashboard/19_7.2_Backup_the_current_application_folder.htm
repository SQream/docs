    <body class="article toc2 toc-left">
        <h3 id="_backup_the_current_application_folder">Backup the current application folder</h3>
        <div class="paragraph">
            <p>Rename the existing sqream_dashboard directory. For example:</p>
        </div>
        <div class="code">
            <div class="content"><pre class="pygments highlight" xml:space="preserve"><code data-lang="bash"><span class="tok-c1"># Stand-alone system:</span>
mv /home/sqream/sqream_dashboard /home/sqream/sqream_dashboard_bkup

<span class="tok-c1"># HA system with Pacemaker:</span>
mv /usr/local/sqream/sqream_dashboard /usr/local/sqream/sqream_dashboard_bkup</code></pre>
            </div>
        </div>
    </body>
</html>

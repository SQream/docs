    <body class="article toc2 toc-left">
        <h3 id="_start_the_sql_editor_application">Start the SQL Editor application</h3>
        <div class="paragraph">
            <p>To start the node server run the following command:</p>
        </div>
        <div class="code">
            <div class="content"><pre class="pygments highlight" xml:space="preserve"><code data-lang="bash"><span class="tok-c1"># Stand-alone system:</span>  
<span class="tok-nv">NODE_ENV</span><span class="tok-o">=</span>production pm2 start ~/sqream_editor/server.js --name sqream_editor

<span class="tok-c1"># HA system with Pacemaker:</span>
sudo pcs resource <span class="tok-nb">enable</span> editor</code></pre>
            </div>
        </div>
    </body>
</html>

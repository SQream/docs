    <body class="article toc2 toc-left">
        <h3 id="_extract_the_editor_application_tar_file">Extract the editor application tar file</h3>
        <div class="paragraph">
            <p>This opens the application into the sqream_editor directory.
Typically, this would be <code>/home/sqream/sqream_editor</code></p>
        </div>
        <div class="paragraph">
            <p class="example">For Example:</p>
        </div>
        <div class="code">
            <div class="content"><pre class="pygments highlight" xml:space="preserve"><code data-lang="bash">tar -xvf sqream_editor_v2.1.0.tar.gz</code></pre>
            </div>
        </div>
    </body>
</html>

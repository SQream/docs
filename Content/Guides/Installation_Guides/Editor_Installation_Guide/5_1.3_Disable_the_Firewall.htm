        <h3 id="_disable_the_firewall">Disable the Firewall</h3>
        <div class="paragraph">
            <p>If the SQream SQL Editor is installed on another machine than the SQream server, you must ensure that no firewall is configured.
To check and disable the fireball configuration run:</p>
        </div>
        <div class="code">
            <div class="content"><pre class="pygments highlight" xml:space="preserve"><code data-lang="bash">sudo systemctl status firewalld
sudo systemctl stop firewalld
sudo systemctl disable firewalld</code></pre>
            </div>
        </div>
    </body>

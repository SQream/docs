    <body>
        <h3 id="_update_an_existing_role">Update an Existing Role</h3>
        <div class="paragraph">
            <p>From the list of existing roles click the <strong>Edit</strong> link to open the <strong>Update SQream Role</strong> dialog.</p>
        </div>
        <div class="paragraph">
            <p>If you do not want to change the password leave the password fields unchanged.</p>
        </div>
        <div class="paragraph">
            <p>Click <kbd>SAVE</kbd> to save the changes.</p>
        </div>
    </body>
</html>

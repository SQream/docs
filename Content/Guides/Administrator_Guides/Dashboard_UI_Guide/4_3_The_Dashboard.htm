        <h2 id="_the_dashboard">The Dashboard</h2>
        <div class="sectionbody">
            <div class="paragraph">
                <p>The main module of the dashboard provides an overview of various components in the system. Typically all components show information in nearly real time. The refresh rate can be configured on the <a href="28_10_Dashboard_Setup.htm"><a href="28_10_Dashboard_Setup.htm">Dashboard Setup</a></a> page.</p>

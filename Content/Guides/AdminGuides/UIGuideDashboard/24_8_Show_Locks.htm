        <h2 id="_show_locks">Show Locks</h2>
        <div class="sectionbody">
            <div class="paragraph">
                <p>The Show Locks module allows you to review database locks that currently occur in your system, also referred to as active locks. If required you can release a lock by stopping the statement.</p>
            </div>
            <div class="imageblock">
                <div class="content">
                    <img src="Images/showlocks1.png" alt="Show Locks">
                    </img>
                </div>
                <div class="title">Figure 10. Show Locks</div>
            </div>
        </div>
